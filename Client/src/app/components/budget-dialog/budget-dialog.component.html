<h2 mat-dialog-title>Add Budget</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <div formArrayName="incomes">
      <h3>Incomes:</h3>
      <div *ngFor="let income of incomes.controls; let i = index" [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" required>
        </mat-form-field>
        <mat-form-field appearance="fill" required>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" required>
        </mat-form-field>
        <button type="button" mat-icon-button color="warn" (click)="removeIncome(i)">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <button mat-button type="button" (click)="addIncome()">Add Income</button>
    </div>
    <div formArrayName="expenses">
      <h3>Expenses:</h3>
      <div *ngFor="let expense of expenses.controls; let i = index" [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" required>
        </mat-form-field>
        <button type="button" mat-icon-button color="warn" (click)="removeExpense(i)">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <button mat-button type="button" (click)="addExpense()">Add Expense</button>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!form.valid">Submit</button>
  </mat-dialog-actions>
</form>
